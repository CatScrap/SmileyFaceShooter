<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smiley Face Shooter Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
      background-color: lightblue;
    }
  </style>
</head>
<body>

<canvas id="gameCanvas"></canvas>
<div id="score" style="position:absolute;top:10px;left:10px;font-size:24px;color:black;">Score: 0</div>
<div id="timer" style="position:absolute;top:40px;left:10px;font-size:24px;color:black;display:none;">Interval: 0s</div>
<select id="mode" style="position:absolute;top:10px;right:10px;">
  <option value="single">Single</option>
  <option value="multi">Multi</option>
  <option value="timed">Timed</option>
  <option value="boxed">Boxed</option>
</select>

<script>
  const canvas = document.getElementById('gameCanvas');
  const context = canvas.getContext('2d');
  const scoreDisplay = document.getElementById('score');
  const timerDisplay = document.getElementById('timer');
  const modeSelect = document.getElementById('mode');
  let mode = modeSelect.value;

  function setCanvasSize() {
    if (mode === 'boxed') {
      canvas.width = 400;
      canvas.height = 400;
    } else {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
  }

  setCanvasSize();

  let smileyFaces = [];
  let score = 0;
  let lastKillTime = null;

  class SmileyFace {
    constructor(x, y, radius, speedX, speedY) {
      this.x = x;
      this.y = y;
      this.radius = radius;
      this.speedX = speedX;
      this.speedY = speedY;
    }

    draw() {
      context.beginPath();
      context.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
      context.fillStyle = 'yellow';
      context.fill();
      context.lineWidth = 3;
      context.strokeStyle = 'black';
      context.stroke();
      context.beginPath();
      context.arc(this.x - this.radius / 3, this.y - this.radius / 3, this.radius / 6, 0, Math.PI * 2, false);
      context.arc(this.x + this.radius / 3, this.y - this.radius / 3, this.radius / 6, 0, Math.PI * 2, false);
      context.fillStyle = 'black';
      context.fill();
      context.beginPath();
      context.arc(this.x, this.y + this.radius / 6, this.radius / 3, 0, Math.PI, false);
      context.stroke();
    }

    update() {
      this.x += this.speedX;
      this.y += this.speedY;

      if (this.x + this.radius > canvas.width || this.x - this.radius < 0) {
        this.speedX = -this.speedX;
      }

      if (this.y + this.radius > canvas.height || this.y - this.radius < 0) {
        this.speedY = -this.speedY;
      }

      this.draw();
    }
  }

  function spawnSmileyFace(min = 20, max = 50) {
    const radius = Math.random() * (max - min) + min;
    const x = Math.random() * (canvas.width - radius * 2) + radius;
    const y = Math.random() * (canvas.height - radius * 2) + radius;
    const speedX = (Math.random() - 0.5) * 4;
    const speedY = (Math.random() - 0.5) * 4;

    smileyFaces.push(new SmileyFace(x, y, radius, speedX, speedY));
  }

  function animate() {
    context.clearRect(0, 0, canvas.width, canvas.height);
    smileyFaces.forEach((face, index) => {
      face.update();
    });
    requestAnimationFrame(animate);
  }

  canvas.addEventListener('click', function(event) {
    const clickX = event.clientX;
    const clickY = event.clientY;

    smileyFaces.forEach((face, index) => {
      const distance = Math.hypot(clickX - face.x, clickY - face.y);

      if (distance - face.radius < 1) {
        smileyFaces.splice(index, 1);
        score++;
        scoreDisplay.textContent = `Score: ${score}`;

        if (mode === 'timed') {
          const now = performance.now();
          if (lastKillTime !== null) {
            const diff = ((now - lastKillTime) / 1000).toFixed(2);
            timerDisplay.textContent = `Interval: ${diff}s`;
          }
          lastKillTime = now;
        }

        if (mode === 'multi') {
          spawnSmileyFace();
        } else if (mode === 'boxed') {
          spawnSmileyFace(10, 20);
        } else {
          spawnSmileyFace();
        }
      }
    });
  });

  function spawnInitialFaces() {
    if (mode === 'multi') {
      for (let i = 0; i < 5; i++) {
        spawnSmileyFace();
      }
    } else if (mode === 'boxed') {
      for (let i = 0; i < 3; i++) {
        spawnSmileyFace(10, 20);
      }
    } else {
      spawnSmileyFace();
    }
    if (mode === 'timed') {
      timerDisplay.style.display = 'block';
      lastKillTime = performance.now();
    } else {
      timerDisplay.style.display = 'none';
    }
  }

  modeSelect.addEventListener('change', () => {
    mode = modeSelect.value;
    smileyFaces = [];
    score = 0;
    scoreDisplay.textContent = `Score: ${score}`;
    timerDisplay.textContent = 'Interval: 0s';
    lastKillTime = null;
    setCanvasSize();
    spawnInitialFaces();
  });

  spawnInitialFaces();
  scoreDisplay.textContent = `Score: ${score}`;
  animate();
</script>

</body>
</html>
